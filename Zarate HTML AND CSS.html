        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Unique Smile - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(100deg, #6AFB92, #e3cb30, #9de7d1);
            color: #fff;
            background-image: url("CPROG/img/smile.avif");
        }
        .login-container {
            background-color: rgba(77, 77, 77, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #5c3c92;
            border-radius: 7px;
            box-sizing: border-box;
            padding-left: 40px;
            color: #5c3c92;
            background-color: #fff;
        }

        .login-form input::placeholder {
            color: #5c3c92;
        }

        .login-form input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .login-form .icon {
            position: absolute;
            margin: 18px;
            color: #5c3c92;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #5c3c92;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #e6c800;
        }

        .forgot-password {
            color: #c0c0c0;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .smile {
            font-size: 2em;
            color: #ffd700;
        }

        .author {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffd700;
            font-size: 1.2em;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="login-container mx-auto">
            <h2 class="mb-4">Your Unique Smile</h2>
            <form class="login-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Your Username" name="username" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Enter Your Password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Unlock Your World</button>
            </form>
            <a href="#" class="forgot-password">Forgot Your Magic Spell?</a>
            <div class="smile">&#128516;</div>
            <div class="author">Harry Zarate</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
